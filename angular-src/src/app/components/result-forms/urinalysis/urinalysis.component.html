<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7 col-xl-6">
            <div class="wrap">
                <form class="row g-3" (submit)="onSaveSubmit()">
                    <legend class="text-center"><h2>Urinalysis</h2></legend>
                    
                    <!-- Date -->
                    <div class="col-lg-4 col-md-4">
                        <label for="dateDone" class="form-label">Date</label>
                        <input type="text" class="form-control" id="dateDone" name="dateDone" [(ngModel)]="transactionData.dateDone" [disabled]="true">
                    </div>

                    <!-- Patient Name -->
                    <div class="col-lg-8 col-md-8">
                        <label for="patientName" class="form-label">Patient</label>
                        <input type="text" class="form-control" id="patientName" name="patientName" [(ngModel)]="transactionData.patient.name" [disabled]="true">
                    </div>

                    <!-- Address -->
                    <div class="col-lg-12 col-md-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="transactionData.patient.address" [disabled]="true">
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="transactionData.patient.gender" [disabled]="true">
                    </div>

                    <!-- Age -->
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age" [(ngModel)]="transactionData.patient.age" [disabled]="true">
                    </div>

                    <!-- Color -->
                    <div class="col-md-12" *ngIf="hasParameter('color')">
                        <label for="color" class="form-label">{{ labelColor }}</label>
                        <select class="form-select" id="color" [(ngModel)]="color" name="color">
                            <option value="Yellow" selected>Yellow</option>
                            <option value="Light Yellow">Light Yellow</option>
                            <option value="Dark Yellow">Dark Yellow</option>
                            <option value="Straw">Straw</option>
                            <option value="Amber">Amber</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>

                    <!-- Transparency -->
                    <div class="col-md-12" *ngIf="hasParameter('transparency')">
                        <label for="transparency" class="form-label">{{ labelTransparency }}</label>
                        <select class="form-select" id="transparency" [(ngModel)]="transparency" name="transparency">
                            <option value="Turbid" selected>Turbid</option>
                            <option value="Slightly Turbid">Slightly Turbid</option>
                            <option value="Clear">Clear</option>
                            <option value="Hazy">Hazy</option>
                        </select>
                    </div>

                    <!-- Sugar -->
                    <div class="col-md-12" *ngIf="hasParameter('sugar')">
                        <label for="sugar" class="form-label">{{ labelSugar }}</label>
                        <input type="text" class="form-control" id="sugar" name="sugar" [(ngModel)]="sugar">
                    </div>

                    <!-- PH -->
                    <div class="col-md-12" *ngIf="hasParameter('ph')">
                        <label for="ph" class="form-label">{{ labelPh }}</label>
                        <select class="form-select" id="ph" [(ngModel)]="ph" name="ph">
                            <option value="5.0" selected>5.0</option>
                            <option value="6.0">6.0</option>
                            <option value="6.5">6.5</option>
                            <option value="7.0">7.0</option>
                            <option value="7.5">7.5</option>
                            <option value="8.0">8.0</option>
                        </select>
                    </div>

                    <!-- Specific Gravity -->
                    <div class="col-md-12" *ngIf="hasParameter('specific gravity')">
                        <label for="specificGravity" class="form-label">{{ labelSpecificGravity }}</label>
                        <select class="form-select" id="specificGravity" [(ngModel)]="specificGravity" name="specificGravity">
                            <option value="1.000" selected>1.000</option>
                            <option value="1.005">1.005</option>
                            <option value="1.010">1.010</option>
                            <option value="1.015">1.015</option>
                            <option value="1.020">1.020</option>
                            <option value="1.025">1.025</option>
                            <option value="1.030">1.030</option>
                        </select>
                    </div>

                    <!-- Protein -->
                    <div class="col-md-12" *ngIf="hasParameter('protein')">
                        <label for="protein" class="form-label">{{ labelProtein }}</label>
                        <select class="form-select" id="protein" [(ngModel)]="protein" name="protein">
                            <option value="Negative" selected>Negative</option>
                            <option value="Trace (+/-)">Trace (+/-)</option>
                            <option value="+1">+1</option>
                            <option value="+2">+2</option>
                            <option value="+3">+3</option>
                            <option value="+4">+4</option>
                        </select>
                    </div>

                    <!-- Pus Cells -->
                    <div class="col-md-12" *ngIf="hasParameter('pus cells')">
                        <label for="pusCells" class="form-label">{{ labelPusCells }}</label>
                        <input type="text" class="form-control" id="pusCells" name="pusCells" [(ngModel)]="pusCells">
                    </div>

                    <!-- RBC -->
                    <div class="col-md-12" *ngIf="hasParameter('rbc')">
                        <label for="rbc" class="form-label">{{ labelRbc }}</label>
                        <input type="text" class="form-control" id="rbc" name="rbc" [(ngModel)]="rbc">
                    </div>

                    <!-- Epithelial Cells -->
                    <div class="col-md-12" *ngIf="hasParameter('epithelial cells')">
                        <label for="epithelialCells" class="form-label">{{ labelEpithelialCells }}</label>
                        <select class="form-select" id="epithelialCells" [(ngModel)]="epithelialCells" name="epithelialCells">
                            <option value="Occasional" selected>Occasional</option>
                            <option value="Rare">Rare</option>
                            <option value="Few">Few</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Many">Many</option>
                        </select>
                    </div>

                    <!-- Amorphous Urates -->
                    <div class="col-md-12" *ngIf="hasParameter('amorphous urates')">
                        <label for="amorphousUrates" class="form-label">Amorphous Urates</label>
                        <select class="form-select" id="amorphousUrates" [(ngModel)]="amorphousUrates" name="amorphousUrates">
                            <option value="Occasional" selected>Occasional</option>
                            <option value="Rare">Rare</option>
                            <option value="Few">Few</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Many">Many</option>
                        </select>
                    </div>

                    <!-- Amorphous Phosphates -->
                    <div class="col-md-12" *ngIf="hasParameter('morphous phosphates')">
                        <label for="amorphousPhosphates" class="form-label">{{ labelAmorphousPhosphates }}</label>
                        <select class="form-select" id="amorphousPhosphates" [(ngModel)]="amorphousPhosphates" name="amorphousPhosphates">
                            <option value="Occasional" selected>Occasional</option>
                            <option value="Rare">Rare</option>
                            <option value="Few">Few</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Many">Many</option>
                        </select>
                    </div>

                    <!-- Bacteria -->
                    <div class="col-md-12" *ngIf="hasParameter('bacteria')">
                        <label for="bacteria" class="form-label">{{ labelBacteria }}</label>
                        <select class="form-select" id="bacteria" [(ngModel)]="bacteria" name="bacteria">
                            <option value="Occasional" selected>Occasional</option>
                            <option value="Rare">Rare</option>
                            <option value="Few">Few</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Many">Many</option>
                        </select>
                    </div>

                    <!-- Mucus Threads -->
                    <div class="col-md-12" *ngIf="hasParameter('mucus threads')">
                        <label for="mucusThreads" class="form-label">{{ labelMucusThreads }}</label>
                        <select class="form-select" id="mucusThreads" [(ngModel)]="mucusThreads" name="mucusThreads">
                            <option value="Occasional" selected>Occasional</option>
                            <option value="Rare">Rare</option>
                            <option value="Few">Few</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Many">Many</option>
                        </select>
                    </div>

                    <!-- Pus Cells In Clumps -->
                    <div class="col-md-12" *ngIf="hasParameter('pus cells in clumps')">
                        <label for="pusCellsInClumps" class="form-label">{{ labelPusCellsInClumps }}</label>
                        <input type="text" class="form-control" id="pusCellsInClumps" name="pusCellsInClumps" [(ngModel)]="pusCellsInClumps">
                    </div>

                    <!-- Micral Test -->
                    <div class="col-md-12" *ngIf="hasParameter('micral test')">
                        <label for="micralTest" class="form-label">{{ labelMicralTest }}</label>
                        <input type="text" class="form-control" id="micralTest" name="micralTest" [(ngModel)]="micralTest">
                    </div>

                    <!-- Hyaline Casts -->
                    <div class="col-md-12" *ngIf="hasParameter('hyaline casts')">
                        <label for="hyalineCasts" class="form-label">{{ labelHyalineCasts }}</label>
                        <input type="text" class="form-control" id="hyalineCasts" name="hyalineCasts" [(ngModel)]="hyalineCasts">
                    </div>

                    <!-- Fine Granular Casts -->
                    <div class="col-md-12" *ngIf="hasParameter('fine granular casts')">
                        <label for="fineGranularCasts" class="form-label">{{ labelFineGranularCasts }}</label>
                        <input type="text" class="form-control" id="fineGranularCasts" name="fineGranularCasts" [(ngModel)]="fineGranularCasts">
                    </div>

                    <!-- Others -->
                    <div class="col-md-12">
                        <label for="others" class="form-label">{{ labelOthers }}</label>
                        <input type="text" class="form-control" id="others" name="others" [(ngModel)]="others">
                    </div>
                  
                    <!-- Requesting Physician -->
                    <div class="col-md-12">
                        <label for="requestingPhysician" class="form-label">Requesting Physician</label>
                        <input type="text" class="form-control" id="requestingPhysicianName" name="requestingPhysicianName" [(ngModel)]="transactionData.requestingPhysician.name" [disabled]="false">
                    </div>

                    <!-- Requesting Physician -->
                    <div class="col-md-12">
                        <label for="requestingPhysician" class="form-label">License</label>
                        <input type="text" class="form-control" id="requestingPhysicianLicense" name="requestingPhysicianLicense" [(ngModel)]="transactionData.requestingPhysician.license" [disabled]="false">
                    </div>

                    <!-- Medical Technologist -->
                    <div class="col-md-12">
                        <label for="medicalTechnologist" class="form-label">Medical Technologist</label>
                        <input type="text" class="form-control" id="medtechName" name="medtechName" [(ngModel)]="medtechName" [disabled]="true">
                    </div>

                    <!-- Medical Technologist -->
                    <div class="col-md-12">
                        <label for="medicalTechnologist" class="form-label">License</label>
                        <input type="text" class="form-control" id="medtechLicense" name="medtechLicense" [(ngModel)]="medtechLicense" [disabled]="true">
                    </div>

                    <!-- Pathologist -->
                    <div class="col-md-12">
                        <label for="pathologist" class="form-label">Pathologist</label>
                        <input type="text" class="form-control" id="pathologistName" name="pathologistName" [(ngModel)]="transactionData.pathologist.name" [disabled]="true">
                    </div>

                    <!-- Pathologist -->
                    <div class="col-md-12">
                        <label for="pathologist" class="form-label">License</label>
                        <input type="text" class="form-control" id="pathologistLicense" name="pathologistLicense" [(ngModel)]="transactionData.pathologist.license" [disabled]="true">
                    </div>

                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
