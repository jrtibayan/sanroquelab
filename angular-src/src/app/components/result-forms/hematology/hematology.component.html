<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7 col-xl-6">
            <div class="wrap">
                <form class="row g-3" (submit)="onSaveSubmit()">
                    <legend class="text-center"><h2>{{ transactionData.test.type }}</h2></legend>

                    <!-- Date -->
                    <div class="col-lg-4 col-md-4">
                        <label for="dateDone" class="form-label">Date</label>
                        <input type="text" class="form-control" id="dateDone" name="dateDone" [(ngModel)]="transactionData.dateDone" [disabled]="true">
                    </div>

                    <!-- Patient Name -->
                    <div class="col-lg-8 col-md-8">
                        <label for="patientName" class="form-label">Patient</label>
                        <input type="text" class="form-control" id="patientName" name="patientName" [(ngModel)]="transactionData.patient.name" [disabled]="false">
                    </div>

                    <!-- Address -->
                    <div class="col-lg-12 col-md-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="transactionData.patient.address" [disabled]="false">
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="transactionData.patient.gender" [disabled]="false">
                    </div>

                    <!-- Age -->
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age" [(ngModel)]="transactionData.patient.age" [disabled]="false">
                    </div>

                    <!-- WBC -->
                    <div class="col-md-12" >
                        <label for="wbc" class="form-label">{{ labelWbc }}</label>
                        <input type="text" class="form-control" id="wbc" name="wbc" [(ngModel)]="wbc">
                    </div>

                    <!-- Hematocrit -->
                    <div class="col-md-12">
                        <label for="hematocrit" class="form-label">{{ labelHematocrit }}</label>
                        <input type="text" class="form-control" id="hematocrit" name="hematocrit" [(ngModel)]="hematocrit">
                    </div>

                    <!-- Hemoglobin -->
                    <div class="col-md-12">
                        <label for="hemoglobin" class="form-label">{{ labelHemoglobin }}</label>
                        <input type="text" class="form-control" id="hemoglobin" name="hemoglobin" [(ngModel)]="hemoglobin">
                    </div>

                    <!-- Neutrophils -->
                    <div class="col-md-12">
                        <label for="neutrophils" class="form-label">{{ labelNeutrophils }}</label>
                        <input type="text" class="form-control" id="neutrophils" name="neutrophils" [(ngModel)]="neutrophils">
                    </div>

                    <!-- Lymphocytes -->
                    <div class="col-md-12">
                        <label for="lymphocytes" class="form-label">{{ labelLymphocytes }}</label>
                        <input type="text" class="form-control" id="lymphocytes" name="lymphocytes" [(ngModel)]="lymphocytes">
                    </div>

                    <!-- Mid Cells -->
                    <div class="col-md-12">
                        <label for="midCells" class="form-label">{{ labelMidCells }}</label>
                        <input type="text" class="form-control" id="midCells" name="midCells" [(ngModel)]="midCells">
                    </div>

                    <!-- Platelet Count -->
                    <div class="col-md-12">
                        <label for="plateletCount" class="form-label">{{ labelPlateletCount }}</label>
                        <input type="text" class="form-control" id="plateletCount" name="plateletCount" [(ngModel)]="plateletCount">
                    </div>

                    <!-- Bleeding Time -->
                    <div class="col-md-12">
                        <label for="bleedingTime" class="form-label">{{ labelBleedingTime }}</label>
                        <input type="text" class="form-control" id="bleedingTime" name="bleedingTime" [(ngModel)]="bleedingTime">
                    </div>

                    <!-- Clotting Time -->
                    <div class="col-md-12">
                        <label for="clottingTime" class="form-label">{{ labelClottingTime }}</label>
                        <input type="text" class="form-control" id="clottingTime" name="clottingTime" [(ngModel)]="clottingTime">
                    </div>

                    <!-- ESR -->
                    <div class="col-md-12">
                        <label for="esr" class="form-label">{{ labelEsr }}</label>
                        <input type="text" class="form-control" id="esr" name="esr" [(ngModel)]="esr">
                    </div>

                    <!-- Blood Type -->
                    <div class="col-md-12">
                        <label for="bloodType" class="form-label">{{ labelBloodType }}</label>
                        <input type="text" class="form-control" id="bloodType" name="bloodType" [(ngModel)]="bloodType">
                    </div>
                  
                    <!-- Requesting Physician -->
                    <div class="col-md-12">
                        <label for="requestingPhysician" class="form-label">Requesting Physician</label>
                        <input type="text" class="form-control" id="requestingPhysicianName" name="requestingPhysicianName" [(ngModel)]="transactionData.requestingPhysician.name" [disabled]="false">
                    </div>

                    <!-- Requesting Physician -->
                    <div class="col-md-12">
                        <label for="requestingPhysician" class="form-label">License</label>
                        <input type="text" class="form-control" id="requestingPhysicianLicense" name="requestingPhysicianLicense" [(ngModel)]="transactionData.requestingPhysician.license" [disabled]="false">
                    </div>

                    <!-- Medical Technologist -->
                    <div class="col-md-12">
                        <label for="medicalTechnologist" class="form-label">Medical Technologist</label>
                        <input type="text" class="form-control" id="medtechName" name="medtechName" [(ngModel)]="transactionData.medtech.name" [disabled]="false">
                    </div>

                    <!-- Medical Technologist -->
                    <div class="col-md-12">
                        <label for="medicalTechnologist" class="form-label">License</label>
                        <input type="text" class="form-control" id="medtechLicense" name="medtechLicense" [(ngModel)]="transactionData.medtech.license" [disabled]="false">
                    </div>

                    <!-- Pathologist -->
                    <div class="col-md-12">
                        <label for="pathologist" class="form-label">Pathologist</label>
                        <input type="text" class="form-control" id="pathologistName" name="pathologistName" [(ngModel)]="transactionData.pathologist.name" [disabled]="false">
                    </div>

                    <!-- Pathologist -->
                    <div class="col-md-12">
                        <label for="pathologist" class="form-label">License</label>
                        <input type="text" class="form-control" id="pathologistLicense" name="pathologistLicense" [(ngModel)]="transactionData.pathologist.license" [disabled]="false">
                    </div>

                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
