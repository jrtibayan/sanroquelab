<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>firstName</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label>middleName</label>
        <input type="text" [(ngModel)]="middleName" name="middleName" class="form-control">
    </div>
    <div class="form-group">
        <label>lastName</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label>dateOfBirth</label>
        <input type="text" [(ngModel)]="dateOfBirth" name="dateOfBirth" class="form-control">
    </div>
    <div class="form-check">
        <input id="male" name="gender" type="radio" class="form-check-input" [(ngModel)]="gender" value="Male" required>
        <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
        <input id="female" name="gender" type="radio" class="form-check-input" [(ngModel)]="gender" value="Female" required>
        <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-group">
        <label>address</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control">
    </div>
    <div class="form-group">
        <label>mobile number</label>
        <input type="text" [(ngModel)]="mobile" name="mobile" class="form-control">
    </div>
    <div class="form-group">
        <label>email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <label for="roleDropdown">Select a Role:</label>
            <select class="form-control" id="roleDropdown" [(ngModel)]="role" name="role">
                <option *ngFor="let name of availableRoles" [value]="name">{{ name }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>license</label>
        <input type="text" [(ngModel)]="license" name="license" class="form-control">
    </div>
    <div class="form-group">
        <label>signatoryname</label>
        <input type="text" [(ngModel)]="signatoryName" name="signatoryName" class="form-control">
    </div>
    <div class="checkbox">
        <label>
            <input class="form-check-input" type="checkbox" [(ngModel)]="isSeniorCitizen" name="isSeniorCitizen"> is senior citizen
        </label>
    </div>
    <div class="form-group">
        <label>senior id number</label>
        <input type="text" [(ngModel)]="seniorIdNumber" name="seniorIdNumber" class="form-control">
    </div>
    <div class="checkbox">
        <label>
            <input class="form-check-input" type="checkbox" [(ngModel)]="receivePromo" name="receivePromo"> subscribe to receive promotions
        </label>
    </div>  
    <div class="row">
        <div class="col-md-6">
            <label for="nameDropdown">Select a Name:</label>
            <select class="form-control" id="nameDropdown" [(ngModel)]="selectedAction" name="selectedAction">
                <option *ngFor="let name of availableActions" [value]="name">{{ name }}</option>
            </select>
            <button type="button" class="btn btn-primary mt-2" (click)="addName()">Add</button>
        </div>
        <div class="col-md-6">
            <label for="nameListbox">Selected Names:</label>
            <select class="form-control" id="nameListbox" multiple [(ngModel)]="selectedActions">
                <option *ngFor="let name of selectedActions" [value]="name">{{ name }}</option>
            </select>
            <button type="button" class="btn btn-danger mt-2" (click)="removeName()">Remove</button>
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
